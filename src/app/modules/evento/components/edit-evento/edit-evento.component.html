<h2>Editar mascota <mat-icon>pets</mat-icon></h2>
<form (ngSubmit)="onSubmit()" #formEvento="ngForm">
    <p>
        <mat-form-field>
            <input matInput name="nombre" [(ngModel)]="evento.nombre"
                type="text"
                placeholder="Nombre">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="fecha_inicio" [(ngModel)]="evento.fecha_inicio"
                type="date"
                placeholder="Raza">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="fecha_finalizacion" [(ngModel)]="evento.fecha_finalizacion"
                type="date"
                placeholder="Raza">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="descripcion" [(ngModel)]="evento.descripcion"
                type="text"
                placeholder="descripcion">
        </mat-form-field>
    </p>
    <p>
        <mat-form-field>
            <input matInput name="img" [(ngModel)]="evento.img"
                type="text"
                placeholder="img">
        </mat-form-field>
    </p>
    <p>
        <button type="submit" mat-flat-button color="accent">Guardar</button>
        &nbsp;
        <button (click)="volver()" type="button" mat-flat-button color="primary">Volver</button>
    </p>
</form>
