<table class="table" style="width: 100%;">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nombre</th>
      <th scope="col">Descripción</th>
      <th scope="col">Fecha de inicio</th>
      <th scope="col">Fecha de finalización</th>
      <th scope="col">Img</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let event from eventosProximos">
      <th>id: </th>
      <td>Nombre</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>
  </tbody>
</table>
