<table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Fecha de Inicio</th>
        <th>Fecha de Finalización</th>
        <th>Imagen</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of datos">
        <td>{{ item.nombre }}</td>
        <td>{{ item.descripcion }}</td>
        <td>{{ item.fecha_inicio }}</td>
        <td>{{ item.fecha_finalizacion }}</td>
        <td><img [src]="item.img" alt="{{ item.nombre }}" width="100"></td>
      </tr>
    </tbody>
  </table>
