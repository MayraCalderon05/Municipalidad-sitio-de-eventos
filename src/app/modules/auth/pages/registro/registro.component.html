<div class="container">
  <div class="centrado padding borde">
    <form
      [formGroup]="formularioRegistro"
      (ngSubmit)="onSubmit()"
      autocomplete="off"
    >
      <div class="row g-2 text-center">
        <div class="col-12">
          <h2 class="bloques">Registrarse</h2>
        </div>
        <div class="col-6">
          <!--* nombre y apellido del usuario-->
          <mat-form-field appearance="outline">
            <mat-label>Ingrese su/s nombre/s</mat-label>
            <input
              matInput
              placeholder="Nombres"
              id="nombre"
              formControlName="nombre"
            />
            <mat-hint>*Este campo es obligatorio</mat-hint>
          </mat-form-field>
        </div>
        <div class="col-6">
          <!--* apellido del usuario-->
          <mat-form-field appearance="outline">
            <mat-label>Ingrese su/s apellido/s</mat-label>
            <input
              matInput
              placeholder="Apellido"
              id="apellido"
              formControlName="apellido"
            />
            <mat-hint>*Este campo es obligatorio</mat-hint>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>Ingrese su email</mat-label>
            <input matInput placeholder="pat@example.com" 
            id="email"
            formControlName="email" 
            />
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>Ingrese su contraseña</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" 
            id="password"
            formControlName="password"
            />
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field>
            <mat-label>Número de teléfono</mat-label>
            <input
              matInput
              type="tel"
              id="telefono"
              formControlName="telefono"
              placeholder="2991111111"
            />
            <mat-icon matSuffix>phone</mat-icon>
            <mat-hint>Incluya el código de area (opcional)</mat-hint>
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary" class="botones" type="submit" [disabled]="!formularioRegistro.valid">
          Registrarse
        </button>
        <a href="">¿Ya tienes una cuenta? Inicia sesión</a>
      </div>
    </form>
  </div>
</div>
