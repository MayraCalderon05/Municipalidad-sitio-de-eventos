<div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" required [(ngModel)]="email" name="email">
      </div>
      <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required [(ngModel)]="password" name="password">
      </div>
      <button type="submit" [disabled]="!loginForm.form.valid">Iniciar Sesión</button>
    </form>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  </div>
